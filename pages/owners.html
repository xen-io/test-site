<html>
	<body>
		<h1>List of owners</h1>
		<p>check it out!</p>
		<a href="/"><button type="button">Main page</button></a>
		<a href="/animals"><button type="button">-- Animals --</button></a>
		<form action="/owners" method="GET">
			<div>
				<label for="oid">ID</label>
				<input name="oid" id="oid" value="${ID_VALUE}"/>
			</div>
			<div>
				<label for="name">Имя</label>
				<input name="name" id="name" value="${NAME_VALUE}"/>
			</div>
			<div>
				<label for="last_name">Фамилия</label>
				<input name="last_name" id="last_name" value="${LAST_NAME_VALUE}"/>
			</div>
			<div>
				<label for="middle_name">Отчество</label>
				<input name="middle_name" id="middle_name" value="${MIDDLE_NAME_VALUE}"/>
			</div>
			<div>
				<label for="sex">Пол</label>
				<select name="sex" id="sex">
					<option value=-1 ${SEX_-1_SELECT}></option>
					<option value=0 ${SEX_0_SELECT}>Мужской</option>
					<option value=1 ${SEX_1_SELECT}>Женский</option>
				</select>
			</div>
			<div>
				<label for="birthday">Дата рождения</label>
				<input name="birthday" id="birthday" value="${BIRTHDAY_VALUE}"/>
			</div>
			<div>
				<label for="home">Дом</label>
				<input name="home" id="home" value="${HOME_VALUE}"/>
			</div>
			<div>
				<input type="submit" value="Поиск">
				<a href="/owners"><button type="button">Сбросить фильтр</button></a>
			</div>
		</form>
		<div>
			<i><small>${QUERY_INFO}</small></i>
		</div>
		${TABLE_DATA}
	</body>
</html>
